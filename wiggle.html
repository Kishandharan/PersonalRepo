<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Box wiggling animation</title>
	</head>
	<style>
		.Box{
			background-color: red;
			width: 100px;
			height: 100px;
			position: relative;
		}

		.Box:hover{
			animation: wiggle 0.5s infinite;
		}

		@keyframes wiggle{
			0%{rotate: 0deg;}
			25%{rotate: 30deg;}
			50%{rotate: -30deg;}
			75%{rotate: 0deg;}
		}
	</style>
	<body>
		<div class="Box"></div>
	</body>
</html>
